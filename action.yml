name: 'Example action'
inputs:
  message:
    required: true
runs:
  using: 'composite'
  steps:
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    - run: "ruby ${GITHUB_ACTION_PATH}/action.rb"
      env:
        MESSAGE: ${{ inputs.message }}
      shell: bash
